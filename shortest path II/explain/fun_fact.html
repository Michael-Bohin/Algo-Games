<script>
    var observe = `
        <p style="width: 90%; position:relative; left:5%; text-align:center;">How many different combinations are there for this exercises?</p>

        <p style="width: 90%; position:relative; left:5%;">☛  For the remaining 15 cities it randomly chooses their position in flights</p>
    `;

    var answer = `
    <p style="width: 90%; position:relative; left:5%; text-align:center;">How many different combinations are there for this exercises?</p>
        <p style="width: 90%; position:relative; left:5%; text-align:center;">Hint:</p>

        <p style="width: 90%; position:relative; left:5%;">☛  The program first randomly chooses from 14 predefined pairs of possible start and destination cities <span style="color: rgb(0,255,0);"> ⇒ * 14 </span></p>
        <p style="width: 90%; position:relative; left:5%;">☛  Than it flips coin which is going to be start and which destination <span style="color: rgb(0,255,0);"> ⇒ * 2 </span></p>

        <p style="width: 90%; position:relative; left:5%; color: rgb(0,255,0);">Yep, you read that right. That is 4.4 trilliardth possible combinations. Aproximatelly 548 124 101 561 times more than there are poeople alive today. Wonder what is the chance you get the same combination twice in your lifetime? About 0.</p>
    `;

    revealed = false;
    var div = document.getElementById("rules1");
    div.innerHTML = observe;

    document.getElementById("reveal_answer").addEventListener("mousedown", ev => { 
        if(!revealed)
            div.innerHTML = answer; 
    });
    document.addEventListener("mousedown", ev => { console.log(`mouse clicked at x (left): ${ev.x}, y (top): ${ev.y}`);});
